<!DOCTYPE html>
<html lang="en">

<head>

    <title>Cookie sand | sales </title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <header>
        <h1>Salmon Cookies : sales page </h1>
        <a href="/index.html"> Home </a>

    </header>

    <main>

        <fieldset">
            <form action="" id="form">

                <label for="name">Store name</label>
                <input type="text" id="name" name="name" placeholder="store name" required>
                <br>
                <br>
                <label for="minHourlyCustomers">Min hourly customers</label>
                <input type="number" id="minHourlyCustomers" name="minHourlyCustomers" placeholder="min" required>
                <br>
                <label for="maxHourlyCustomers">Max hourly customers</label>
                <input type="number" id="maxHourlyCustomers" name="maxHourlyCustomers" placeholder="max" required>
                <br>
                <label for="averageCookiesPerCustomer">Average cookies per customer</label>
                <input type="number" id="averageCookiesPerCustomer" name="averageCookiesPerCustomer"
                    placeholder="average" step="0.01" required>
                <br>
                <br>
                <input type="Submit">
                <br>

            </form>
            </fieldset>

            <div id="parentdiv1"></div>

    </main>

    <footer></footer>

    <script src="/js/app.js"></script>

</body>

</html>
